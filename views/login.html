<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="/login" method="post" onsubmit="return submitEnabled;">

        <!-- BEGIN ADS -->
        <div class="margin-bottom-10">
            <img src="/img/advertisement_hor.jpg" width = "100%"/>
        </div>
        <!-- END ADS -->

        <div class="form-title">
            <span class="form-title">{{=it.translation['login_title']}}</span>
        </div>

        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">{{=it.translation['login_username']}}</label>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{{=it.translation['login_username_placeholder']}}" name="username" pattern="[A-Za-z0-9_\-]{3,16}" maxlength='50'/>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">{{=it.translation['global_password']}}</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="{{=it.translation['global_password']}}" name="password" maxlength='50'/>
            <input type = 'hidden' value = '' name = 'time_zone_login' id = 'id_time_zone_login'>
        </div>
        <!--<div class = 'form-group' id = 'id_recaptcha' style = 'display: none'>-->
            <!--<div class="g-recaptcha" data-sitekey="{{=it.recaptchaKey}}" data-callback="enableSubmit" data-theme='dark'></div>-->
        <!--</div>-->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block uppercase" id="loginSubmit" value="Login">{{=it.translation['login_login']}}</button>
        </div>
        <div class="create-account">
            <p class = 'custom-register' style = 'border: 1px solid #213a9d; padding: 5px 0 10px 0; display: none;'>
                <a href="/register" id="register-btn" style = 'width:100%;'>{{=it.translation['login_register']}}</a>
            </p>
        </div>

        <div class="form-actions">
            <div class="pull-left">
                <label class="rememberme">
                    <input type="checkbox" class="icheck" data-checkbox="icheckbox_square-grey" name="remember" value="1">
                    {{=it.translation['login_rememberme']}}
                </label>
            </div>
            <div class="pull-right forget-password-block">
                <a href="/forgot-password" id="forget-password" class="forget-password">{{=it.translation['login_forgotpassword']}}</a>
            </div>
        </div>
    </form>
    <!-- END LOGIN FORM -->

    <!-- END REGISTRATION FORM -->
</div>

<script>
var submitEnabled = true;
jQuery(document).ready(function() {

    Metronic.init();

    var timezone = jstz.determine();
    var strTimezoneName = timezone.name();
    $("#id_time_zone_reg").val(strTimezoneName);

    toastr.options = {
        "closeButton": true,
        "debug": false,
        "positionClass": "toast-top-right",
        "onclick": null,
        "showDuration": "1000",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "2000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    {{?it.warning}}
    toastr['warning']("{{=it.translation[it.warning]}}");
    {{?}}

    {{?it.success}}
    toastr['success']("{{=it.translation[it.success]}}", "{{=it.translation.user_warning33}}");
    {{?}}

    $('.login-form').validate({
        errorElement: 'span',
        errorClass: 'help-block',
        focusInvalid: false,
        rules: {
            username: {
                required: true,
                maxlength: 50
            },
            password: {
                required: true,
                maxlength: 50
            },
            remember: {
                required: false
            }
        },

        messages: {
            username: {
                required: '{{=it.translation.rule_alert0}}'
            },
            password: {
                required: '{{=it.translation.rule_alert1}}'
            }
        },

        invalidHandler: function(event, validator) {
            $('.alert-danger', $('.login-form')).show();
        },

        highlight: function(element) {
            $(element)
                .closest('.form-group').addClass('has-error');
        },

        success: function(label) {
            label.closest('.form-group').removeClass('has-error');
            label.remove();
        },

        errorPlacement: function(error, element) {
            error.insertAfter(element.closest('.input-icon'));
        },

        submitHandler: function(form) {
            form.submit();
        }
    });

    $('.login-form input').keypress(function(e) {
        if (e.which == 13) {
            if ($('.login-form').validate().form()) {
                $('.login-form').submit();
            }
            return false;
        }
    });
});

function enableSubmit() {
    submitEnabled = true;
    var s = document.getElementById('loginSubmit');
    s.style.display = 'block';
}
</script>
