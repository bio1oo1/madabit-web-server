{{##def.content:

<style>
    .content {
        max-width:334px;
        margin:auto;
        background-color: #c7d2e2;
        color: #000;
    }
    input {
        color: #000 !important;
        border-radius: 3px !important;
    }
</style>

<div class="content" style="padding: 15px;">
    <div class="portlet-body" style="height: auto; width: auto;">
        <form action="/sent-recover" method="post" onsubmit="return submitEnabled;">
            <div class="form-group">
                <div class="alert alert-success {{?it.successMsg}}display-show{{??}}display-hide{{?}}">
                    <button class="close" data-close="alert"></button>
                    <span>{{?it.successMsg}}{{=it.successMsg}}{{?}}</span>
                </div>
                <div class="alert alert-danger {{?it.dangerMsg}}display-show{{??}}display-hide{{?}}">
                    <button class="close" data-close="alert"></button>
                    <span>{{?it.dangerMsg}}{{=it.dangerMsg}}{{?}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="row col-md-12">
                    <h1>{{=it.translation['forgotpassword_title']}}</h1>
                </div>
            </div>
            <div class="form-group">
                <div class="row col-md-12">
                    <p>{{=it.translation['forgotpassword_sentence']}}</p>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" autocomplete="off" placeholder='E-mail' name="email"/>
            </div>
            <!--<div class="form-group">-->
                <!--<div class="row col-md-12">-->
                    <!--<div class="g-recaptcha" data-sitekey="{{=it.recaptchaKey}}" data-callback="enableSubmit"></div>-->
            <!--</div>-->
                <!--</div>-->
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block uppercase" id="forgotSubmit" value="{{=it.translation['forgotpassword_submit']}}" />
            </div>
        </form>
    </div>
</div>

    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- BEGIN CORE PLUGINS -->
    <!--[if lt IE 9]>
    <script src="/metronic/assets/global/plugins/respond.min.js"></script>
    <script src="/metronic/assets/global/plugins/excanvas.min.js"></script>
    <![endif]-->

    <script src="/metronic/assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
    <!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
    <script src="/metronic/assets/global/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/metronic/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/metronic/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script src="/metronic/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="/metronic/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="/metronic/assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
    <script src="/metronic/assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
    <script src="/metronic/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <script defer src="/fonts/font-awesome/svg-with-js/js/fontawesome-all.min.js"></script>
    <script src="/metronic/assets/global/scripts/metronic.js" type="text/javascript"></script>
    <script src="/metronic/assets/admin/layout2/scripts/layout.js" type="text/javascript"></script>
    <!--<script src='https://www.google.com/recaptcha/api.js?hl={{=it.translation.language_for}}'></script>-->

    <script>
        var submitEnabled = true;
        $(document).ready(function() {
            Metronic.init();
            Layout.init();
        });

        function enableSubmit() {
            submitEnabled = true;
            var s = document.getElementById('forgotSubmit');
            s.style.display = 'block';
        }
    </script>
    <!-- END JAVASCRIPTS -->
    #}}


    {{#def.include('./template/main')}}
