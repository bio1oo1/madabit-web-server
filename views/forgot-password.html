<script>

    jQuery(document).ready(function() {
    Metronic.init();

    toastr.options = {
        "closeButton": true,
        "debug": false,
        "positionClass": "toast-top-right",
        "onclick": null,
        "showDuration": "1000",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "2000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    $("#phone_number").intlTelInput({
        initialCountry: "auto",
        separateDialCode: true,
        preferredCountries: ['cn','tw'],
        geoIpLookup: function(callback) {
            $.get('https://ipinfo.io', function() {}, "jsonp").always(function(resp) {
                var countryCode = (resp && resp.country) ? resp.country : "";
                callback(countryCode);
            });
        }
    });

    $('.reset-form input').keypress(function(e) {
        if (e.which == 13)
        {
            var strPhoneNumber = $("#phone_number").val();
            if (strPhoneNumber == undefined || strPhoneNumber == "")
            {
                toastr['warning']("Input your phone number.");
                return;
            }

            var strPhoneCode = $(".selected-dial-code").text();
            $("#id_phone_dial_code").val(strPhoneCode);
            $(this).closest('form').submit();
        }
    });

    $(document).on('click', '#registerSubmit', function()
    {
        var strPhoneNumber = $("#phone_number").val();
        if (strPhoneNumber == undefined || strPhoneNumber == "")
        {
            toastr['warning']("Input your phone number.");
            return;
        }

        var strPhoneCode = $(".selected-dial-code").text();
        $("#id_phone_dial_code").val(strPhoneCode);
        $(this).closest('form').submit();
    });

});

</script>
