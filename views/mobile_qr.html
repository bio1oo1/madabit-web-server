<script>
jQuery(document).ready(function() {
    Metronic.init();
    var origin_image_width = 480;
    var origin_image_height = 854;
    var origin_qr_size = 278;
    var origin_bottom = 115;

    var screen_width = $('.background').width();
    var screen_height = $('.background').height();

    var rate_width =  screen_width / origin_image_width;
    var rate_height =  screen_height / origin_image_height;

    var qr_size = origin_qr_size * rate_height;
    var qr_bottom = origin_bottom * rate_height;
    var qr_left = (screen_width - qr_size) / 2;

    $(".qr_place").css('bottom', qr_bottom + 'px');
    $(".qr_place").css('left', qr_left + 'px');
    $(".qr_place").css('width', qr_size + 'px');
    $(".qr_place").css('height', qr_size + 'px');

    $(document).on('click', '.background', function() {
        window.history.back();
        return;
    });
});
</script>
