            <span class="form-title" id = 'id_spanTitle'>{{=it.translation['register_verify_phone_verification']}}</span>
        </div>

            <input class="form-control placeholder-no-fix" type="email" id="id_inputEmail" autocomplete="off" placeholder="{{=it.translation.register_verify_email_address}}" name="email" title="Invalid Email Format" style = 'display: none;'/>
            <input class="hidden" name="username" value="{{?it.values}}{{=it.values.username}}{{?}}"/>
            <input class="hidden" name="phone_number" value="{{?it.values}}{{=it.values.phone_number}}{{?}}"    />
            <input class="hidden" name="password" value="{{?it.values}}{{=it.values.password}}{{?}}"/>
            <input class="hidden" name="ref_id" value="{{?it.values}}{{=it.values.ref_id}}{{?}}"/>

<script>
var resendCount = 0;
var submitEnabled = true;
var lockTime = 60;
var lockTimer = null;
jQuery(document).ready(function() {
    Metronic.init();
    var timezone = jstz.determine();
    $("#time_zone").val(timezone.name());

    $("#id_btnResendCode").attr('disabled', 'disabled');
    $("#id_btnResendCode").removeClass('uppercase');
    releaseLockTime();
    lockTimer = setInterval(releaseLockTime, 1000);

    toastr.options = {
        "closeButton": true,
        "debug": false,
        "positionClass": "toast-top-right",
        "onclick": null,
        "showDuration": "1000",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "2000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    $('.register-form').validate({
        errorElement: 'span',
        errorClass: 'help-block',
        focusInvalid: false,
        ignore: "",
        rules: {
            verify_code: {
                required: false,
                minlength: 6,
                maxlength:6,
            },
            email: {
                required: false,
                email: true
            },
        },

        invalidHandler: function(event, validator) {

        },

        highlight: function(element) {
            $(element)
                .closest('.form-group').addClass('has-error');
        },

        success: function(label) {
            label.closest('.form-group').removeClass('has-error');
            label.remove();
        },

        errorPlacement: function(error, element) {
            if (element.closest('.input-icon').size() === 1) {
                error.insertAfter(element.closest('.input-icon'));
            } else {
                error.insertAfter(element);
            }
        },

        submitHandler: function(form) {
            form.submit();
        }
    });

    $('.register-form input').keypress(function(e) {
        if (e.which == 13) {
            if ($('.register-form').validate().form()) {
                $('.register-form').submit();
            }
            return false;
        }
    });

    $(document).on('click', '#id_btnResendCode', function() {
        if((++resendCount) >=5 )
            $(this).remove();
        else
            $.post("/resendRegisterVerifyCode", {
                    username: $("input[name='username']").val(),
                    phone_number: $("input[name='phone_number']").val()
                }, function(data) {
                    if (data == false)
                    {
                        toastr['error']("{{=it.translation.register_resend_verify_failed}}");
                    }
                    else
                    {
                        toastr['success']("{{=it.translation.register_resend_verify_resend}}");
                    }
                }
            );
    });

    $(document).on('click', '#id_btnResendCodeToEmail', function() {
        if($("input[name='email']").val() == '') {
            return;
        }

        $('#verify_code').show();
        $("#id_inputEmail").hide();
        $(this).text('{{=it.translation.register_verify_resend}}');

        $("#id_label_1").text("{{=it.translation.register_verify_sentence5}}");
        $("#id_label_2").show();
        if((++resendCount) >=5 ) {
            $(this).remove();
            return;
        }

        $.post("/resendRegisterVerifyCodeToEmail", {
                username: $("input[name='username']").val(),
                email: $("input[name='email']").val()
            }, function(data) {
                if (data == false)
                {
                    toastr['error']("{{=it.translation.register_resend_verify_failed}}");
                }
                else
                {
                    toastr['success']("{{=it.translation.register_resend_verify_resend_email}}");
                }
            }
        );
    });

    $(document).on('click', '#id_linkToEmailVerification', function() {
        $('#id_btnResendCode').remove();
        $('#id_btnResendCodeToEmail').show();

        $("#id_spanTitle").text('{{=it.translation.register_verify_email_verification}}');
        $("#id_label_1").text("{{=it.translation.register_verify_sentence4}}");

        $('#verify_code').hide();
        $("#id_inputEmail").show();
        $("#id_label_2").hide();
        $("#id_divUnableText").empty();
        $("#id_divUnableText").remove();
    });

});

function releaseLockTime() {
    if(lockTime == 0) {
        $("#id_btnResendCode").removeAttr('disabled');
        $("#id_btnResendCode").addClass('uppercase');
        $("#id_btnResendCode").text('{{=it.translation.register_verify_resend}}');
        $("#id_divUnableText").show();
        clearInterval(lockTimer);
        return;
    }
    $("#id_btnResendCode").text((lockTime--)+" {{=it.translation.global_time_second_short}}");
}
function enableSubmit() {
    submitEnabled = true;
    var s = document.getElementById('registerSubmit');
    s.style.display = 'block';
}
</script>
